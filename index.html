<html>
    <div id = "registeration">

    <div id = "vehicle" style="display: none">

            </head>

                <table align = "center">
                    <tr>
                        <td><label>Name:</label></td>

                    </tr>

        </form>

    <div id = "pass" style="display: none">
        <form id = "pass_price" onsubmit="submitPlan(); return false;">
            <head>
                <title>Price of vehicle</title>
                <h1 style = "text-align: center" id = "heading_of_veh_type"></h1>
            </head>
            <body>
                <div align = "center" id = "curr" style="padding-bottom: 10px">
                    <label>Select Currency</label>
                    <select id = "daily_curr" onchange="switchCurrency()">
                        <option value = "INR">INR</option>
                        <option value = "USD">USD</option>
                        <option value = "YEN">YEN</option>
                    </select>
                </div>
                <table align = "center">
                    <tr>
                        <th>Select</th>
                        <th>Plan</th>
                        <th>Price</th>
                    </tr>
                    <tr id = "daily_row">
                        <td><input type = "radio" id = "daily" name = "daily" value = "daily"></td>
                        <td><label for = "daily">Daily</label></td>
                        <td><label id = "daily_price"></label></td>
                        
                    </tr>
                    <tr id = "monthly_row">
                        <td><input type = "radio" id = "monthly" name = "daily" value = "monthly"></td>
                        <td><label for = "monthly">Monthly</label></td>
                        <td><label id = "monthly_price"></label></td>
                    </tr>
                    <tr id = "yearly_row">
                        <td><input type = "radio" id = "yearly" name = "daily" value = "yearly"></td>
                        <td><label for = "yearly">Yearly</label></td>
                        <td><label id = "yearly_price"></label></td>
                    </tr>
                    <tr>
                        <td align="center"><button type = "submit" style="color: rgb(252, 101, 0)">Create Plan</button></td>
                    </tr>
                </table>
            </body>
        </form>

    <script>
        function employeeRegister(){
            var count = 0;
            var form = document.getElementById("registeration_form");
            var name = document.getElementById('full_name').value;
            var gender = document.getElementById('gender').value;
            var email_id = document.getElementById('email_id').value;
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;
            var contact_no = document.getElementById('contact_no').value;
            //var elements = document.getElementById("registeration_form").elements;
            //var name = elements.item(0).value;
            //var name = document.getElementsByName("full_name")[0].value;
            var employee_id = Math.floor(Math.random()*1000 + 1);    

            if (!(/^[A-z ]{2,}$/.test(name))) {
                document.getElementsByName('efull_name')[0].innerHTML = "please enter valid name";
                count++;
            }
            if (!(/^[A-z]+@[A-z]+\.[A-z]+$/.test(email_id))) {
                document.getElementsByName("eemail_id")[0].innerHTML = "please enter valid email address";
                count++;
            }
            if (!(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(password))) {
                 document.getElementsByName('epassword')[0].innerHTML = "please enter strong password";
                 count++;
            }
            if (password != confirm_password) {
                document.getElementsByName('econfirm_password')[0].innerHTML = "password doesn't match";
                count++;
            }
            if (!(/^[0-9]{10}$/.test(contact_no))) {
                document.getElementsByName('econtact_no')[0].innerHTML = "please enter valid number";
                count++;
            }
            if (count > 0) {
                count = 0;
                return;
            }

            document.getElementById("registeration").style.display = "none";
            alert(employee_id);
            //window.alert(employee_id);
            document.getElementById("vehicle").style.display = "block";
            var element = document.getElementById("employee_id");
            element.value =  employee_id;
        }
