<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="modalDataTarget">
  <i class="fa fa-edit"></i>
</button>

<!-- Modal -->
<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="todoForm" (ngSubmit)="edit(todoForm);">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" [(ngModel)]="todo.title" formControlName="title" required
              minlength="2" maxlength="50">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" [(ngModel)]="todo.description" formControlName="description"
              required minlength="2" maxlength="150">
          </div>
          <div class="form-group">
            <label for="creationDate">Creation Date</label>
            <input type="date" name="creationDate" id="creationDate" class="form-control" [(ngModel)]="todo.creationDate" formControlName="creationDate"
              required>
          </div>
          <div class="form-group">
            <label for="completionDate">Completion Date</label>
            <input type="date" name="completionDate" id="completionDate" class="form-control" [(ngModel)]="todo.completionDate"
              formControlName="completionDate" required>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" class="form-control" [(ngModel)]="todo.priority" formControlName="priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
